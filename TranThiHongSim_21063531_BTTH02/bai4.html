<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
    *{
        margin: 0;
    }
    body {
        background-color: #ffffff;
        font-family: "Roboto", sans-serif;
        /* margin: 50px auto; */
        padding: 0;
    } 
    .container {
        width: 35%;
        padding: 32px 64px;
        margin: 50px auto;
        background-image: url('https://images.unsplash.com/photo-1637239990694-ba96d4b80acc?q=80&w=1888&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' );
        background-size: cover;
        border-radius: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
  
        h1 {
            color: hsl(0, 0%, 100%) /* white */;
            width: auto;
            font-weight: 900;
            font-size: 3rem;
            margin-bottom: 32px;
            }

        .input-container {
            margin-bottom: 20px;
            text-align: left;
            }

        input[type="number"], #input-old-type {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            }

        button {
            background-color: #c07803;
            color: #fff;
            border: none;
            padding: 16px 32px;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
            margin-bottom: 32px;
            }

        .cc, #result {
            padding-bottom: 8px;
            color: white;
            font-weight: bold; 

            }
        .cc{
            margin-bottom: 8px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>TÍNH CHỈ SỐ BMI</h1>
        <div class="input-container">
            <label class = "cc" for="height">Nhập chiều cao?</label>
            <input type="number" id="height" placeholder="Chiều cao (cm)">
        </div>
        <div class="input-container">
    <label class = "cc" for="weight">Nhập cân nặng?</label>
            <input type="number" id="weight" placeholder="Cân nặng (kg)">
        </div>
        <div class="input-container">
            <label class = "cc" for="input-old-type">Chọn loại tuổi?</label><br>
                    <select id="input-old-type" required>
                        <option value="">Chọn loại khách hàng</option>
                        <option value="tnglt">Trung niên</option>
<option value="tn">Trung niên, Già lớn tuổi</option>
                        <option value="glt">Già, lớn tuổi</option>
                    </select>
        </div>
        <button onclick="calculateBMI()">Tính BMI</button>
        <div id="result"></div>
    </div>
    <script>
        function calculateBMI() {
    var heightInput = document.getElementById("height");
    var weightInput = document.getElementById("weight");
    var resultDiv = document.getElementById("result");

    var height = parseFloat(heightInput.value);
    var weight = parseFloat(weightInput.value);

    if (isNaN(height) || isNaN(weight)) {
        resultDiv.innerHTML = "Vui lòng nhập chiều cao và cân nặng!";
        return;
    }

    var bmi = weight / ((height / 100) ** 2);
    var category = "";
    var value = "";
    if (bmi < 18.5) {
        category = "Dưới chuẩn";
    } else if (bmi < 25) {
        category = "Bình thường";
    } else if (bmi < 30) {
        category = "Thừa cân";
    } else if (bmi < 35)  {
        category = "Béo phì cấp độ I";
    } else if (bmi < 40) {
        category = "Béo phì cấp độ II";
    } else {
        category = "Béo phì cấp độ III";
    }

    resultDiv.innerHTML = "Kết quả " + bmi.toFixed(2) + " (" + category + ")";
    }

</body>
</html>
